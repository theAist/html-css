<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="desafio-icon.ico" type="image/x-icon">
    <title>Desafio 006</title>
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.
    </p>

    <ul type="disc">
            <li><abbr title="usa a tag &lt;p&gt;">
                Parágrafo</abbr></li>
            <li><abbr title="usa as tags de &lt;h1&gt; até &lt;h6&gt;, de acordo com o tamanho">
                Título</abbr></li>
            <li><abbr title="usa a tag &lt;img&gt;">
                Imagens</abbr></li>
            <li><abbr title="usa a tag &lt;br&gt;">
                Quebra de linha</abbr></li>
            <li><abbr title='usa a tag &lt;link favicon=""&gt;'>
                Ícone na página</abbr></li>
            <li><abbr title='usa as tags &lt;ol type=""&gt; e &lt;li&gt;'>
                Lista ordenada</abbr></li>
            <li><abbr title='usa as tags &lt;ul type=""&gt; e &lt;li&gt;'>
                Lista não-ordenada</abbr></li>
            <li><abbr title="usa as tags &lt;dl&gt;, &lt;dt&gt; e &lt;dd&gt;">
                Lista de definição</abbr></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 012</title>
    <style>
        body {
            background-color: rgb(184, 226, 184);
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>

    <video width="560" height="315" controls poster="imagens/thumb-barquinho.jpg" loop>
        <source src="midia/barquinho.mp4"  type="video/mp4">
        <source src="midia/Barquinho.m4v" type="video/m4v">
        <source src="midia/Barquinho.webm" type="video/webm">
        <source src="midia/barquinho.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com
            reprodução de vídeos.</p>
    </video>
    <br>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg"
    title="YouTube video player" frameborder="0" allow="accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <br>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&loop=1&color=c9ff23"
    width="560" height="315" frameborder="0" allow="autoplay;
    fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
    <br>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 002</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 55px;
            height: 45px;
            padding: 4px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teclado numérico com tabela</h1>

    <table>
        <tr>
            <td>Num Lock</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7<br>Home</td>
            <td>8<br>↑</td>
            <td>9<br>PgUp</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>4<br>←</td>
            <td>5</td>
            <td>6<br>→</td>
            
        </tr>
        <tr>
            <td>1<br>End</td>
            <td>2<br>↓</td>
            <td>3<br>PgDn</td>
            <td rowspan="2">Enter</td>
        </tr>
        <tr>
            <td>0<br>Ins</td>
            <td>Back Space<br>—</td>
            <td>.<br>Del</td>
            
        </tr>
    </table>     
</body>
</html>
